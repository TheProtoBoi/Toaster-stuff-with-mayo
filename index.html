<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eaglercraft Launcher</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #fff;
    }

    /* Animated floating particles */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }
    .particle {
      position: absolute;
      background: rgba(255,255,255,0.2);
      width: 4px;
      height: 4px;
      border-radius: 50%;
      animation: float 10s linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(0) translateX(0); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-1000px) translateX(100px); opacity: 0; }
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      background: rgba(0,0,0,0.7);
      padding: 60px 80px;
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.6);
      backdrop-filter: blur(5px);
    }

    h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 3rem;
      margin-bottom: 50px;
      color: #00ffe0;
      text-shadow: 2px 2px 15px rgba(0,0,0,0.7);
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }

    .version-button {
      background: linear-gradient(45deg, #ff6ec4, #7873f5);
      padding: 20px 60px;
      font-size: 1.5rem;
      color: white;
      border-radius: 15px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .version-button:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 15px 35px rgba(0,0,0,0.7);
    }

    @media (max-width: 500px) {
      .version-button {
        padding: 15px 40px;
        font-size: 1.2rem;
      }
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="particles"></div>

  <div class="container">
    <h1>Eaglercraft Launcher</h1>
    <div class="buttons">
      <a href="1-12-2/" class="version-button">Play 1.12.2</a>
      <a href="1-8-8/" class="version-button">Play 1.8.8</a>
    </div>
  </div>

  <script>
    // Generate floating particles
    const particlesContainer = document.querySelector('.particles');
    for (let i = 0; i < 60; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.left = `${Math.random() * 100}%`;
      particle.style.top = `${Math.random() * 100}%`;
      particle.style.width = `${Math.random()*6 + 2}px`;
      particle.style.height = particle.style.width;
      particle.style.animationDuration = `${Math.random()*8 + 5}s`;
      particle.style.animationDelay = `${Math.random()*5}s`;
      particlesContainer.appendChild(particle);
    }
  </script>
</body>
</html>
